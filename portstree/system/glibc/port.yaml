---
base_url: "https://ftp.gnu.org/gnu/libc"
name: glibc
suffix: tar.xz
version: "2.21"
config:
- nssstatic:
    optionenabled: '--enable-static-nss'
    description: 'build static NSS modules [default=no]'
    optiondisabled: ''
    default: false
- werror:
    optionenabled: '--disable-werror'
    description: 'do not build with -Werror'
    optiondisabled: ''
    default: false
- enablensscrypt:
    optionenabled: '--enable-nss-crypt'
    description: 'enable libcrypt to use nss'
    optiondisabled: ''
    default: true
- disablenscd:
    optionenabled: '--disable-build-nscd --disable-nscd'
    description: 'disable building and installing the nscd daemon'
    optiondisabled: ''
    default: true